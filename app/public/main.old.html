<!DOCTYPE html>
<html ng-app="dashboard">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/my.css" rel="stylesheet">
	<script type="js/respond.min.js"></script>
	<script type="text/javascript" src="d3/d3.v3.js"></script>
	<script type="text/javascript" src="d3/myd3.js"></script>
	<title>Sensor Dashboard</title>
</head>
<body ng-controller = 'DashboardController as dashboard' data-spy="scroll" data-target="#sidebar">
	<!-- Header -->
	<div class="page-header row">
		<div class="container">
			<h3>Welcome our new robot overlords</h3>
			<p>You are already dead.
		</div>
	</div>
	<!-- Sidebar -->
	<div class="col-xs-2 col-sm-3 col-md-3" id="sidebar">
		<ul class="nav nav-stacked fixed">
			<li><a href="#Dashboard">Dashboard</a></li>
			<li><a href="#RawData">Raw Data</a></li>
			<li><a href="#Devices">Devices</a></li>
			<li><a href="#Camera">Camera</a></li>
			<li><a href="#About">About</a></li>
		</ul>
	</div>
	<!-- Content -->
	<div class="container-fluid" id="content" col-xs-4 col-sm-4 col-md-4>
		<div class="row col-xs-2 col-sm-3 col-md-6" ng-repeat='sensor in dashboard.sensors'>
			<p>{{sensor}}</p>		
		</div>	
	</div>

	<div class="navbar navbar-fixed-bottom footer row">

				<a href="http://www.wtfpl.net/"><img src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png" width="80" height="15" alt="WTFPL" /> © 2015 WTFPL – Do What the Fuck You Want to Public License. Build by Antero Juutinen.</a>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script type="text/javascript" src="js\jquery.js"></script>
	<script type="text/javascript" src="js\bootstrap.min.js"></script>
	<script type="text/javascript" src="js\angular.min.js"></script>
	<script type="text/javascript" src="js\app.js"></script>
</body>
</html>
