<!DOCTYPE html>
<html ng-app="dashboard">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/my.css" rel="stylesheet">
	<script type="text/html" src="js/respond.min.js"></script>
	<title>Sensor Dashboard</title>
</head>
<body ng-controller="DashboardController as dashboard">
	<!-- Header -->
	<div class="page-header">
		<div>
			<h2>Welcome our new robot overlords</h2>
			<p>You are already dead.
		</div>
	</div>
	<div class="container-fluid page-wrapper">
		<!-- Sidebar -->
		<div class="col-sm-2" id="sidebar" ng-controller="SidebarController as sbCtrl">
			<ul class="nav nav-collaped nav-pills nav-stacked">
				<li ng-class="{ active: sbCtrl.isSelected(1) }">
					<a href="#Dashboard" ng-click="sbCtrl.selectTab(1)">Dashboard</a>
				</li>
				<li ng-class="{ active: sbCtrl.isSelected(2) }">
					<a href="#RawData" ng-click="sbCtrl.selectTab(2)">Raw Data</a>
				</li>
				<li ng-class="{ active: sbCtrl.isSelected(3) }">
					<a href="#Devices" ng-click="sbCtrl.selectTab(3)">Devices</a>
				</li>
				<li ng-class="{ active: sbCtrl.isSelected(4) }">
					<a href="#Camera" ng-click="sbCtrl.selectTab(4)">Camera</a>
				</li>
				<li ng-class="{ active: sbCtrl.isSelected(5) }">
					<a href="#About" ng-click="sbCtrl.selectTab(5)">About</a>
				</li>
			</ul>
		</div>
		<!-- Content -->
		<div class="row" id="mainContent">
            <div> 
				<div class="col-md-6 col-sm-12" data-ng-repeat="sensor in dashboard.sensors">{{sensor}}</div>
			</div>
		</div>
	</div>
	<!-- Footer
	<div class="navbar navbar-fixed-bottom footer row">
		<div class="panel panel-default text-center footer">
			<div class="panel-footer" >
				<a href="http://www.wtfpl.net/"><img src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png" width="80" height="15" alt="WTFPL" /> © 2015 WTFPL – Do What the Fuck You Want to Public License. Build by Antero Juutinen.</a>
			</div>
		</div>
	</div>
	 -->	
	<!-- JavaScript -->
	<script type ="text/javascript" src="js/jquery.js"></script>
	<script type ="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type ="text/javascript" src="js/angular.min.js"></script>
	<script type ="text/javascript" src="js/app.js"></script>
</body>
</html>
