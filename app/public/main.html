<!DOCTYPE html>
<html ng-app="dashboard">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/my.css" rel="stylesheet">
	<script type="js/respond.min.js"></script>
	<title>Sensor Dashboard</title>
</head>
<body ng-controller = 'DashboardController as dashboard'>
	<!-- Header -->
	<div class="page-header">
		<div class="container" style="margin: 0;">
			<h3>Welcome our new robot overlords</h3>
			<p>You are already dead</p>
		</div>
	</div>
	<!-- Sidebar -->
	<div class="col-xs-4 col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
		<ul class="nav">
			<li>Dashboard</li>
			<li>Raw Data</li>
			<li>Devices</li>
			<li>Camera</li>
		</ul>
	</div>
	<!-- Content -->
	<div class="content-wrapper col-xs-4 col-sm-4 col-md-4">
		<div class="container-fluid">
			<div ng-repeat = 'sensor in dashboard.sensors'>
				<p class="row">{{sensor}}</p>		
			</div>	
		</div>
	</div>
	<!-- Footer -->
	<div class="navbar navbar-fixed-bottom footer">
		<div class="panel panel-default text-center footer">
			<div class="panel-footer" >
				<a href="http://www.wtfpl.net/"><img src="http://www.wtfpl.net/wp-content/uploads/2012/12/wtfpl-badge-4.png" width="80" height="15" alt="WTFPL" /> © 2015 WTFPL – Do What the Fuck You Want to Public License.</a>
			</div>
		</div>
	</div>
	<!-- JavaScript -->
	<script type="text/javascript" src="js\jquery.js"></script>
	<script type="text/javascript" src="js\bootstrap.min.js"></script>
	<script type="text/javascript" src="js\angular.min.js"></script>
	<script type="text/javascript" src="js\app.js"></script>
</body>
</html>
